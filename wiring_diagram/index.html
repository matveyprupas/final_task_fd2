<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiring diagram creator</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/imgs/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/imgs/favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/imgs/logo-diode.svg" alt="logo image">
        </div>
        <div class="main-menu__container">
            <h1 class="title">New wiring diagram</h1>
            <div class="main-menu">
                <ul>
                    <li><a href="#">File</a></li>
                    <li><a href="#">Edit</a></li>
                    <li><a href="#">View</a></li>
                    <li><a href="#">Insert</a></li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <aside class="aside">
            <table>
                <tr>
                    <th colspan="3">Tools</th>
                </tr>
                <tr>
                    <td><img src="./assets/imgs/line-svg.svg" alt="diode tool for design wiring diagram"></td>
                    <td><img src="./assets/imgs/angle-svg.svg" alt="diode tool for design wiring diagram"></td>
                    <td><img src="./assets/imgs/logo-diode.svg" alt="diode tool for design wiring diagram"></td>
                </tr>
                <tr>
                    <td><img src="./assets/imgs/angle-svg.svg" alt="diode tool for design wiring diagram"></td>
                    <td><img src="./assets/imgs/triangle-svg.svg" alt="diode tool for design wiring diagram"></td>
                    <td><img src="./assets/imgs/cross-angle-svg.svg" alt="diode tool for design wiring diagram"></td>
                </tr>
            </table>
        </aside>
        <section class="workspace">
        </section>
    </main>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
